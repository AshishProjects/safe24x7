  <div class="main">
    <h1>Login</h1>
    <form name="loginForm" method="post" id="loginForm">
     <label for="user" class="hidden">Username</label>
      <input type="email" placeholder="Email/Username" name="emailname" id="email">

      <label for="pass" class="hidden">Password</label>
      <input type="password" placeholder="Password" name="pass" id="pass">

    <label for="data" class="hidden">Click to submit your data</label>
    <input type="submit" value="Login" onclick="loginId(event)" name="submit" id="data">
 </form>
 <div id="on-no-response">

 </div>
    <p><a href="resetpassword.html">Forget Password?</a></p>
    <p>New User?  <a href="signup.html">Sign up </a></p>
